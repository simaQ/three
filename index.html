<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>阿飞的 Three.js 学习</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
	  <link rel="stylesheet" href="lib/css/monokai-sublime.css">

		<!-- Google fonts -->
		<link href='https://fonts.googleapis.com/css?family=Sue+Ellen+Francisco' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Bad+Script' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Cardo:400,400italic,700' rel='stylesheet' type='text/css'>

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
			  <section>Hello</section>
				<section data-external="slides/spining_cube/index.html"></section>
				<section data-external="slides/line/index.html"></section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<!-- JQUERY -->
		<script src="js/jquery.js"></script>

		<!-- Three.js -->
		<script src="js/three.js"></script>

		<!-- REVEAL TO Three.js -->
		<script src="js/reveal-to-three-config.js"></script>
		<script src="js/reveal-to-three.js"></script>

		<script src="slides/spining_cube/index.js"></script>
		<script src="slides/line/index.js"></script>

		<script>
			Reveal.initialize({
				controls: false,
				progress: false,
				history: true,
				center: true,
			  width: '100%',
			  height: '100%',
    		margin: 0,
    		minScale: 0.2,
    		maxScale: 4,
        transition: 'fade', // none/fade/slide/convex/concave/zoom

				dependencies: [
					{ src: 'plugin/external/external.js', condition: function() { return !!document.querySelector( '[data-external]' ); } },
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/highlight/highlight.js', async: false, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});
			// Start auto-sliding every 5s
			// Reveal.configure({ autoSlide: 5000 });
		</script>
	</body>
</html>
